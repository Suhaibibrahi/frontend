<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="23rd Tactical Airlift Squadron App - Ensuring mission readiness with streamlined operations." />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Apple Touch Icon for PWA -->
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/assets/c130j_192x192.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="23rd Tactical Airlift Squadron App" />
    <meta property="og:description" content="Ensuring mission readiness with streamlined operations." />
    <meta property="og:image" content="%PUBLIC_URL%/assets/c130j_512x512.png" />
    <meta property="og:url" content="https://your-app-url.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="23rd Tactical Airlift Squadron App" />
    <meta name="twitter:description" content="Ensuring mission readiness with streamlined operations." />
    <meta name="twitter:image" content="%PUBLIC_URL%/assets/c130j_512x512.png" />

    <!-- Application Title -->
    <title>23rd Tactical Airlift Squadron App</title>
  </head>
  <body>
    <!-- Fallback for No JavaScript -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root Container for React App -->
    <div id="root"></div>

    <!-- Include a Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      }
    </script>
  </body>
</html>
